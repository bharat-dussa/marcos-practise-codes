<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Display</title>
    <style>
        .combined-container {
            border: 2px solid orange;
            padding: 10px;
        }
        .block-item {
            border: 2px solid brown;
            display: block;
            padding: 5px;
            margin-bottom: 10px;
        }
        .inline-item {
            border: 2px solid magenta;
            display: inline;
            padding: 5px;
        }
        .border {
            border: 1px solid red;
        }
        .color-green {
            border: 1px solid green;
        }
    </style>
</head>
<body>

    <!-- block element -->

    <p class="border">Bharat</p> 

    <!-- inline block element -->

    <span class="color-green">Dussa</span>
