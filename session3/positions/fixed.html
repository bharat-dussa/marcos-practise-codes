<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixed Positioning</title>
    <style>
      body {
        background-color: black;
        color: white;
      }
      .fixed-box {
        position: fixed;
        bottom: 10px;
        right: 10px;This box is fixed at the bottom-right corner of the viewport
        border: 2px solid black;
        padding: 20px;
        border-radius: 50%;
        background-color: #ffeeba;
        color: black;
      }
      .h-screen {
        height: 400vh;
      }
    </style>
  </head>
  <body>
    <div class="h-screen">
      <h1 class="">Namasthe Dostho,</h1>
    </div>
    <div class="fixed-box">
      
    </div>
  </body>
</html>
