<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relative Positioning</title>
    <style>
      .relative-box {
        position: relative;
        top: 20px;
        left: 30px;
        border: 2px solid blue;
        padding: 10px;
        background-color: #d1ecf1;
      }
      .previous-box {
        position: relative;
        border: 1px dashed;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="previous-box">
      This box is positioned relatively to its original position.
    </div>
    <div class="relative-box">
      This box is positioned relatively to its original position.
    </div>



  </body>
</html>
