<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On Scroll Animations</title>
    <link rel="stylesheet" href="./text-hover.css" />
  </head>
  <body>
    <div id="main">
      <div id="cursor"></div>

      <div class="container">
        <div class="names">
          <div class="overlay"></div>
          <span>Now let's get started</span>
          <br/>
          <span>B</span>
          <span>H</span>
          <span>A</span>
          <span>R</span>
          <span>A</span>
          <span>T</span>
        </div>
      </div>
    </div>

    <div class="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face left"></div>
      <div class="face right"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>






    <div style="display: flex; justify-content: center;">

      <div class="eye" id="left-eye">
        <div class="pupil" id="left-pupil"></div>
      </div>
      <div class="eye" id="right-eye">
        <div class="pupil" id="right-pupil"></div>
      </div>


    </div>



    <div style="height: 100vh;"></div>



    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./text-hover.js"></script>
  </body>
</html>
