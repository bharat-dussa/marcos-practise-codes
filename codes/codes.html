        >
            .item img {
                width: 180px;
                height: 400px;
                border-radius: 4px;
              }
              
              .item {
                position: absolute;
                transform-style: preserve-3d;
                transform: perspective(1000px);
              }
              
              .item img {
                transition: 0.5s;
                filter: brightness(0.001);
              }
              
              .item img:hover {
                filter: brightness(1);
                transform: translateZ(180px);
              }
              
              .item img:hover + * {
                filter: brightness(0.4);
                transform: translateZ(140px) rotateY(40deg);
              }
              
              .item img:hover + * + * {
                  filter: brightness(0.2);
                  transform: translateZ(10px) rotateY(20deg);
                }
              
              
                .item img:has(+ *:hover){
                  filter: brightness(0.3);
                  transform: translateZ(10px) rotateY(-20deg);
                }
        </textarea>
